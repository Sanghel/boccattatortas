<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="logo">
            <div class="header">
                <h1>Boccatta Tortas Café</h1>
                <p>¡Cada bocado es una delicia!</p>
                <a href="https://wa.link/nssq9f"><button>Haz tu pedido!</button></a>
            </div>
            <img class="logo-boccatta" src="../Boccatta/assets/imgs/logo.png" alt="Logo de Boccatta Tortas">
        </section>
        <section class="cakes">
            <h2 class="cakes-title">Permítenos ser parte de las fechas especiales.</h2>
            <div class="cakes-grid">
                <img class="cakes-item item-big" src="../Boccatta/assets/imgs/birthday.jpg" alt="Personas cantando cumpleaños">
                <img class="cakes-item" src="../Boccatta/assets/imgs/blackUp.jpg" alt="Torta Selva Negra">
                <img class="cakes-item" src="../Boccatta/assets/imgs/cupCakeClose.jpg" alt="Cupcakes Navideños de Chocolate">
                <img class="cakes-item" src="../Boccatta/assets/imgs/carrotClose.jpg" alt="Torta de Zanahoria">
                <img class="cakes-item" src="../Boccatta/assets/imgs/breadClose.jpg" alt="Pan de Jamon">
            </div>
        </section>
        <section class="menu">
            <h2>Nuestros Productos</h2>
            <div class="menu-grid">
                <img class="menu-item" src="../Boccatta/assets/imgs/canolo.jpg" alt="Canolo">
                <img class="menu-item" src="../Boccatta/assets/imgs/brazoGitano.jpg" alt="Brazo Gitano">
                <img class="menu-item" src="../Boccatta/assets/imgs/littleMatilda.jpg" alt="Torta de Chocolate">
                <img class="menu-item" src="../Boccatta/assets/imgs/LemonCake.jpg" alt="Torta Tres leches de limon">
                <img class="menu-item" src="../Boccatta/assets/imgs/blackPorcion.jpg" alt="Prción de Selva Negra">
            </div>
        </section>
    </main>
    <footer>
        <section class="footer">
            <div class="contactos">
                <ul>
                    <li><a href="https://wa.link/nssq9f">Whatsapp</a></li>
                    <li><a href="https://www.instagram.com/boccattatortascafe/">Instagram</a></li>
                    <li><a href="https://www.facebook.com/boccatta.tortas.cafe/">Facebook</a></li>
                </ul>
            </div>
            <div class="contactos">
                <img src="../Boccatta/assets/imgs/logo.png" alt="Logo de Boccatta Tortas">
            </div>
        </section>
    </footer>
</body>
</html>
